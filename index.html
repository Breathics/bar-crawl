<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArDHYzfG98PdoCP0hP5Xs_5a4lBwDOA0M&libraries=places"></script>
    <script type="text/javascript" src="OAuth.js"></script>
    <script type="text/javascript" src="SHA1.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <title>Beer Run</title>
</head>
<body>
<div class="container">
    <!-- Will be reusing header created from Mark's Page 1 -->
    <div class="page-header">
        <h1 class="hidden-xs text-center no_print">Designated Drinkers</h1>
        <h3 class="visible-xs text-center no_print">Designated Drinkers</h3>
        <div class="text-center">
            <input type="text" id='location_search' class="search_bar controls" placeholder="Enter Zip Code/City">
            <button class="search_button btn btn-primary">Get Barzzz</button>
            <button type="button" class="btn btn-default btn-lg center-block no_print" data-toggle="modal" data-target="#barList">Check Bar List</button>
        </div>
    </div>
    <!-- Div used for Google Maps AJAX Call -->
    <div id="map_container" class="col-md-7">
        <div id="map_canvas">

        </div>
        <div class="btn-group pull-right">
            <label class="radio-inline"><input type="radio" name="optradio">5 Miles</label>
            <label class="radio-inline"><input type="radio" name="optradio">10 Miles</label>
            <label class="radio-inline"><input type="radio" name="optradio">20 Miles</label>
        </div>
    </div>

    <!-- Div used for Beer Run Logo-->
    <div class="col-md-5 pull-right bar-main-container">
        <!-- Div used for Logo/Calculate Route -->
        <div src="#"></div>
        <!-- Div used for List Items-->
    </div>
</div>


<!-- Location to hold all Modals-->
<div id="barList" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Bar Joints</h4>
            </div>

            <!-- Beginning of Sample!-->
            <!-- All sample list entries to be added upon Add button Press -->
            <!-- Will be generated upon "Check Bar List" mouseclick event -->

            <div class="modal-body">
                <div class="media">
                    <div class="media-left media-middle">

                    </div>
                    <div class="media-body">

                    </div>
                </div>
            </div>
            <!-- End of sample entries -->
            <div class="modal-footer">
                <a href="#" id="lnkPrint" class="no_print">Print</a>
                <button type="button" id= 'clear_list' class="btn btn-success no_print" data-dismiss="modal">Clear List</button>
                <button type="button" class="btn btn-default no_print" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
